<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">

<!--
`plutonium-avatar-button`
Avatar menu button.

@demo demo/index.html 
-->

<dom-module id="plutonium-avatar-button">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }

            .avatar-circle {
                display: inline-block;
                height: 32px;
                width: 32px;
                border-radius: 50%;
                background: #ddd;
                line-height: 32px;
                font-size: 15px;
                color: #555;
                text-align: center;
            }

        </style>

        <paper-menu-button
            horizontal-align="right"
            vertical-align="top">
            <div class="avatar-circle dropdown-trigger">[[monogram]]</div>
            <paper-menu class="dropdown-content" selectable=".menu">
                <paper-item class="header">
                    <div class="avatar-circle">[[monogram]]</div>
                    <paper-item-body two-line>
                        <div>[[displayName]]</div>
                        <div secondary>[[displayUnique]]</div>
                    </paper-item-body>

                </paper-item>

                <content select=".menu"></content>

            </paper-menu>
        </paper-menu-button>

    </template>

    <script>

        Polymer({
            is: 'plutonium-avatar-button',
            properties: {
                user: {
                    type: Object,
                    value: {
                        "principal": {
                            "displayName":"Anonymous"
                        },
                        "name":"anonymous@topflavon.net"
                    }
                },
                monogram: {
                    type: String,
                    notify: true
                },
                displayName: {
                    type: String,
                    computed: '_computeDisplayName(user.principal.displayName)'
                },
                displayUnique: {
                    type: String,
                    computed: '_computeDisplayUnique(user.name)'
                }
            },
            observers: [
                '_extractMonogram(user.principal.displayName)'
            ],
            _extractMonogram: function (displayName) {
                var result = '';
                var words = (displayName) ? displayName.split(' ') : [];
                for (var i = 0; i < words.length; i++) {
                    if (words[i].length > 0)
                        result += words[i][0].toUpperCase();
                }
                this.monogram = result;
            },
            _computeDisplayName: function(user) {
                return (user) ? ((user.principal) ? user.principal.displayName : null) : null;
            },
            _computeDisplayUnique: function(user) {
                return (user) ? user.name : null;
            }
        });

    </script>

</dom-module>
